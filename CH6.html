<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INLINE AND BLOCK ELEMENTS</title>
</head>
<body>
     <p style="border: 2px solid green ;">this is a paragraph</p>
     <p style="border: 2px solid green ;">This is also a paragraph tag </p> <!--this appears in next line because paragraph tagb is a "BLOCK" element > -->

     <span style="border: 2px solid blue ;">this is a span</span>
      <span style="border: 2px solid blue ;"> this is also a span tag </span>  <!--this appears in same line because span tag is a "INLINE" element > -->
 
      <p></p>
 
    <li style="border: 2px solid red ;">first</li><!--this appears in next line because paragraph tagb is a "BLOCK" element  -->
    <li style="border: 2px solid red ;">Second</li><!--this appears in next line because paragraph tagb is a "BLOCK" element  -->
    <li style="border: 2px solid red ;">Third</li><!--this appears in next line because paragraph tagb is a "BLOCK" element  -->
    <li style="border: 2px solid red ;">Fourth</li><!--this appears in next line because paragraph tagb is a "BLOCK" element  -->
    
    <p></p>
    
    <em style="border: 2px solid purple ;">hello</em> <!--this is a inline element -->
    
    <p></p>
    
    <div style="border: 2px solid black ;">  <!-- this is a block element -->
        <h2>hello EVERYONE</h2>
    </div>
    
    <p></p>

    <a style="border: 2px solid yellow;" href="http:\\google.com">GOOGLE</a> <!-- this is a inline element -->
</body>
</html>
