    <title>Ids and Classes in HTML</title>
</head>
<body>
   
    <div id="mainbox" class="redBg"> 
        
        <!-- Id is a name for unique identification, A class is colection of elements    
        
        * ID is a unique it cannot be repeated.
        * but class with same name is repeated.
            
            "."Symbol is used for creation of class
              "#" Symbol is used for creation of Id   -->

<span class="redBG">hello Everyone </span> <!-- this can be created using "." Symbol -->
<span id="mainid"></span>  <!-- This can be created using "#" Symbol -->

<div class="Blackbackground"></div> <!-- The "." symbol creates "DIV" tag automatically-->

</div>
</body>
</html>
