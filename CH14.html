<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in CSS</title>
    <style>
        #firstparah{
            color: purple; /*color by name */
            font-size: 2rem;
        }
       
        #secondparah{  /*color by rgb */
        color: rgb(12, 146, 255);
        font-size: 2rem;    
        }
       
        #thirdparah{  /*color by hex value from google */
            color: #eb34b1;
            font-size: 2rem;
        
        }
    </style>
</head>
<body>
    <h2>Colors in CSS </h2>
    <p id="firstparah">this is my paragraph tag </p>
    <p id="secondparah">this is my second paragraph tag </p>
    <p id="thirdparah">this is my  third paragraph tag </p>
</body>
</html>
