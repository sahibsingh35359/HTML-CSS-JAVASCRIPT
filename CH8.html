<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title> HTML Entities </title>
</head>

<body>

    <div class="container">
        <p>This is a paragraph</p>
    </div>

    <div class="container">
        <p>This is another &nbsp; paragraph</p>
        <p> paragraph is written like this &lt;p&gt; </p>

        &lt;div&gt;
        <!-- this is used to print the tags in its orignal form -->
        
        <p>&pound; pound is written like this </p>   <!--these tags are used to print the the Symbols that are not availale in the your keyboard -->
        <p>&copy; Copyright1998 &nbsp; is written like this </p>
        <p>&cent; Cent is written like this </p>
        <p>&yen; Yen is written like this </p>
    
    </div>


</body>

</html>
